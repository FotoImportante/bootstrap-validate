<body>

<div class="container">
    <form>
        <div class="form-group">
            <label for="text">The Text below needs to be an email and between 10 and 300 characters.</label>
            <input id="text" class="form-control">
        </div>
    </form>
</div>

<script>
    bootstrapValidate(
        document.getElementsByTagName('input')[0],
        'email|min:10:Enter at least 10 Characters|max:300:Enter at max 300 chars'
    );
</script>
